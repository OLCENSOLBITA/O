<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychotherapist Availability</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="menu">
                <a href="#">Dashboard</a>
                <a href="#">Appointments</a>
                <a href="#" class="active">Client List</a>
            </div>
            <div class="profile">
                <img src="profile-icon.png" alt="Profile Icon">
            </div>
        </div>
        <div class="content">
            <div class="calendar-container">
                <h2>Psychotherapist Availability</h2>
                <div class="calendar">
                    <table>
                        <tr>
                            <th>Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thurs</th>
                            <th>Fri</th>
                            <th>Sat</th>
                        </tr>
                        <tr>
                            <td class="prev-month">31</td>
                            <td class="inactive">1</td>
                            <td class="inactive">2</td>
                            <td class="active">3</td>
                            <td class="active">4</td>
                            <td class="active">3</td>
                            <td class="active">4</td>
                        </tr>
                        <tr>
                            <td class="unavailable">5</td>
                            <td class="available">6</td>
                            <td class="unavailable">7</td>
                            <td class="available">8</td>
                            <td class="unavailable">9</td>
                            <td class="unavailable">10</td>
                            <td class="unavailable">11</td>
                        </tr>
                        <tr>
                            <td class="unavailable">12</td>
                            <td class="available">13</td>
                            <td class="unavailable">14</td>
                            <td class="available">15</td>
                            <td class="unavailable">16</td>
                            <td class="unavailable">17</td>
                            <td class="unavailable">18</td>
                        </tr>
                        <tr>
                            <td class="unavailable">19</td>
                            <td class="available">20</td>
                            <td class="available">21</td>
                            <td class="available">22</td>
                            <td class="unavailable">23</td>
                            <td class="unavailable">24</td>
                            <td class="unavailable">25</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="details">
                <h3>September, 2024</h3>
                <div class="therapist-info">
                    <img src="images\dochanni.jpg" alt="Therapist Photo">
                    <div class="dropdown">
                        <button class="dropbtn">Hanni <span>&#x25BC;</span></button>
                    </div>
                </div>
                <p><strong>Available Time</strong></p>
                <p>3:00 - 4:00 PM</p>
            </div>
        </div>
    </div>
</body>
</html>
